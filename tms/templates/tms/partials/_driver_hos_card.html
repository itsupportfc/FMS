{% comment %} {% if "view_driver_hos" in available_actions and load.driver %}
    <div class="card">
        <div class="flex items-center justify-between pb-3 mb-4 border-b border-gray-200">
            <h3 class="card-header mb-0 pb-0 border-0">Driver HOS</h3>
            <a href="{% url 'create_duty_log' load.load_id %}"
               class="btn-secondary btn-sm">Add Duty Log</a>
        </div>

        <div hx-get="{% url 'driver_hos_summary' load.driver.id %}"
             hx-trigger="load"
             hx-swap="innerHTML">
            <p class="helper-text">Loading HOS data...</p>
        </div>
    </div>
{% endif %} {% endcomment %}
