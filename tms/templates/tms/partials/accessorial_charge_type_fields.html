{% comment %} {% if charge_type == "detention" %}
    <div class="border-t border-gray-200 pt-4 space-y-4">
        <h4 class="text-sm font-semibold text-gray-900">Detention Details</h4>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
            <input type="datetime-local"
                   name="detention_start"
                   value="{{ charge.detention_start|date:'Y-m-d\\TH:i' }}"
                   class="w-full border border-gray-300 px-3 py-2 text-sm">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
            <input type="datetime-local"
                   name="detention_end"
                   value="{{ charge.detention_end|date:'Y-m-d\\TH:i' }}"
                   class="w-full border border-gray-300 px-3 py-2 text-sm">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Billed Hours</label>
            <input type="number"
                   step="0.25"
                   name="detention_billed_hours"
                   value="{{ charge.detention_billed_hours }}"
                   class="w-full border border-gray-300 px-3 py-2 text-sm">
            <p class="text-xs text-gray-500 mt-1">Use 0.25 increments (e.g., 2.5 hours)</p>
        </div>
    </div>

{% elif charge_type == "layover" %}
    <div class="border-t border-gray-200 pt-4 space-y-4">
        <h4 class="text-sm font-semibold text-gray-900">Layover Details</h4>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
            <input type="date"
                   name="layover_start_date"
                   value="{{ charge.layover_start_date }}"
                   class="w-full border border-gray-300 px-3 py-2 text-sm">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
            <input type="date"
                   name="layover_end_date"
                   value="{{ charge.layover_end_date }}"
                   class="w-full border border-gray-300 px-3 py-2 text-sm">
        </div>
    </div>
{% endif %} {% endcomment %}
