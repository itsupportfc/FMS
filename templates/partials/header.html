<div class="flex items-center justify-between h-16 px-6">
    <!-- Left Section -->
    <div class="flex items-center space-x-4">
        <h1 class="text-lg font-semibold text-gray-900">

            {% block page_title %}Dashboard{% endblock %}
        </h1>
    </div>

    <!-- Right Section -->
    <div class="flex items-center space-x-4">
        <!-- Notifications -->
        <button class="p-2  hover:bg-gray-200">
            <svg class="w-5 h-5 text-gray-600"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
                <path stroke-linecap="square" stroke-linejoin="miter" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
        </button>

        <!-- User Menu -->
        {% if request.user.is_authenticated %}
            <div class="flex items-center space-x-3">
                <div class="flex items-center space-x-3 px-4 py-2">

                    <span class="text-sm font-semibold text-gray-800">{{ request.user.username }} [{{ request.user.role }}]</span>
                </div>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit"
                            class="px-4 py-2 bg-gray-100 border border-gray-300 hover:bg-gray-200 transition-colors text-sm text-gray-800">
                        Logout
                    </button>
                </form>
            </div>
        {% endif %}
    </div>
</div>
